  <style>
    :root {
      --azul-primario: #6ca9e6;
      --cinza-secundario: #4a4a4a;
      --branco: #ffffff;
      --cor-texto: rgb(255, 255, 255);
      --transicao-rapida: all 0.3s ease;
      --font: Verdana, sans-serif;
    }

    /* reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--cinza-secundario);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* título centralizado */
    h1 {
      font-size: 2.5rem;
      color: var(--branco);
      text-align: center;
      padding: 1.5rem 1rem;
    }

    /* cabeçalho com logo */
    #Cabecalho {
      background: var(--branco);
      text-align: center;
      padding: 0.5rem 0;
    }

    #Cabecalho img {
      width: 90%;
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* área de fotos com scroll horizontal */
    .fotos {
      width: 100%;
      max-width: 1200px;
      margin: 2rem auto;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      display: flex;
      gap: 1rem;
      padding: 1rem 0;
    }

    .fotos img {
      scroll-snap-align: start;
      flex: 0 0 auto;
      width: 85%;
      max-width: 600px;
      height: 400px;
      object-fit: cover;
      border-radius: 0.5rem;
    }

    /* botões na área cinza */
    .cinza {
      background-color: var(--cinza-secundario);
      padding: 1.5rem 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .buton {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buton img {
      max-width: 100%;
      height: auto;
      transition: var(--transicao-rapida);
    }

    .botao-forms {
      width: 180px;
    }

    .botao-voltar,
    .botao-casa {
      width: 50px;
    }

    .buton img:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    /* rodapé */
    .rodape {
      background-color: #424242;
      color: var(--branco);
      text-align: center;
      padding: 1.5rem 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin-top: auto;
    }

    .conteudo-rodape {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .rodape p {
      margin: 0.5rem 0;
      line-height: 1.6;
    }

    /* mídia intermediária (telas até 1000px) */
    @media (max-width: 1000px) {
      .fotos img {
        height: 300px;
      }
    }

    /* tablets e telas médias (até 768px) */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        padding: 1rem;
      }

      .fotos {
        gap: 0.75rem;
      }

      .fotos img {
        width: 90%;
        max-width: 500px;
        height: 280px;
      }

      .botao-forms {
        width: 140px;
      }

      .botao-voltar,
      .botao-casa {
        width: 40px;
      }
    }

    /* smartphones (até 480px) */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.75rem;
        margin: 1rem 0;
      }

      #Cabecalho img {
        max-width: 450px;
      }

      .fotos {
        gap: 0.5rem;
        padding: 0.5rem 0;
      }

      .fotos img {
        width: 95%;
        max-width: 350px;
        height: 220px;
      }

      .botao-forms {
        width: 180px;
      }

      .botao-voltar,
      .botao-casa {
        width: 50px;
      }
    }
  </style>
</head>
