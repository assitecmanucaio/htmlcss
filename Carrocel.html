    <style>
        /*animação*/
        :root {
            --azul-primario: #6ca9e6;
            --cinza-secundario: #4a4a4a;
            --branco: #ffffff;
            --cor-texto: rgb(255, 255, 255);
            --transicao-rapida: all 0.3s ease;
            --font: Verdana;
        }


        body {
            margin: 0;
            padding: 0;
            background-color: #4a4a4a;
        }

        h1 {
            font-family: var(--font);
            font-size: 2.5rem;
            color: var(--branco);
            text-align: center;
            padding: 25px 0;
        }

        /*IMAGEM cabeçalho pag*/
        #Cabecalho {
            text-align: center;
            padding: 5px 0;
            background: var(--branco);
        }

        .fotos {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
        }

        .fotos img {
            scroll-snap-align: start;
            flex: 0 0 auto;
            width: 85%;
            max-width: 600px;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;

        }

        .cinza {
            background-color: var(--cinza-secundario);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .buton {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buton img {
            max-width: 100%;
            height: auto;
            transition: var(--transicao-rapida);
        }

        .botao-forms {
            width: 180px;
        }

        .botao-voltar,
        .botao-casa {
            width: 50px;
        }

        .buton img:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        @media (max-width: 480px) {

            .botao-feed,
            {
            width: 50px;
        }
        }



        /* RODAPÉ REUTILIZÁVEL */
        .rodape {
            background-color: #424242;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 100%;
        }

        .conteudo-rodape {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .rodape p {
            margin: 5px 0;
            line-height: 1.6;
        }
    </style>
