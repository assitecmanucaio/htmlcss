<body>
    <style>
        /*animação*/
        :root {
            --azul-primario: #6ca9e6;
            --cinza-secundario: #4a4a4a;
            --branco: #ffffff;
            --cor-texto: rgb(255, 255, 255);
            --transicao-rapida: all 0.3s ease;
            --font: Verdana;
        }


        body {
            margin: 0;
            padding: 0;
            background-color: #4a4a4a;
        }

        h1 {
            font-family: var(--font);
            font-size: 2.5rem;
            color: var(--branco);
            text-align: center;
            padding: 25px 0;
        }

        /*IMAGEM cabeçalho pag*/
        #Cabecalho {
            text-align: center;
            padding: 5px 0;
            background: var(--branco);
        }

        .fotos {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
        }

        .fotos img {
            scroll-snap-align: start;
            flex: 0 0 auto;
            width: 85%;
            max-width: 600px;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;

        }

        .cinza {
            background-color: var(--cinza-secundario);
        }


        .buton {
            display: inline-block;
            align-items: center;
            margin-left: 10%;
            margin-right: -10%;
            justify-content: center;
        }

        .buton img {
            width: 500px;
            transition: 0.3s ease;
        }

        .buton img:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
    </style>

    <div id="Cabecalho">
        <img src="Imagens/AssistecBanLog.png" alt="">
    </div>
